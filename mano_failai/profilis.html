<!DOCTYPE html>
<html>
  <title>sachmatai</title>
  <style>

    .row {
      display: flex;
      width: 100%;
    }

    .square {
      width: 75px;
      height: 75px;
      margin: 5px;
      padding: 10px;
    }

    .grey {
      background-color: #A9A9A9;
    }

    .blue {
      background-color: #00BFFF;
    }
    .green {
      background-color: #008000;
    }
    .pink {
      background-color: #FF69B4;
    }


  </style>

<main>
  <div>
    <!-- Generate the checkerboard pattern using nested div elements -->
    <div class="row">
      <div class="square grey"></div>
      <div class="square blue"></div>
      <div class="square grey"></div>
      <div class="square green"></div>
      <div class="square grey"></div>
    </div>
    <div class="row">
      <div class="square blue"></div>
      <div class="square grey"></div>
      <div class="square green"></div>
      <div class="square grey"></div>
      <div class="square blue"></div>
    </div>
    <div class="row">
      <div class="square grey"></div>
      <div class="square green"></div>
      <div class="square grey"></div>
      <div class="square blue"></div>
      <div class="square grey"></div>
    </div>
    <div class="row">
      <div class="square pink"></div>
      <div class="square grey"></div>
      <div class="square pink"></div>
      <div class="square grey"></div>
      <div class="square pink"></div>
    </div>
      <div class="row">
      <div class="square grey"></div>
      <div class="square pink"></div>
      <div class="square grey"></div>
      <div class="square pink"></div>
      <div class="square grey"></div>
    </div>
    <!-- Repeat the pattern for additional rows -->
    <!-- ... -->
  </div>
</main>
</html>
